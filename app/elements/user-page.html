<link rel="import" href="form-data.html">

<dom-module id="user-page">
  <template>
    <h3> Account Information </h3> 
    <content></content>
    <div>
      <p> Hi <span>{{name}}</span>, Please Make Sure that you add the Hi9 Extension.  </p>
      <h2>Next Stage</h2>
			<p>If you have not done so already you need to install an app on your computer. Don't worry if you can't remember you can always do it again. To Install, please click the button below.</p>
      <p>If not then <a href="https://chrome.google.com/webstore/detail/hi9/hcidobkpedoelpnebadegeppfccncdel?">click here</a> and Add the Extension to Chrome </p>
    </div>
    <form-data data="{{data}}"></form-data>
  </template>
</dom-module>
<script>
(function() {
  'use strict';
  Polymer({
    is: 'user-page',
    properties: {
      user: {
        type:Object, notify:true
      },
      name: {
        computed: "get(user.google.displayName)"
      }
    },
    get: function(val) {
      return val;
    },
  });
  function clone(obj) {
    var copy;
    // Handle the 3 simple types, and null or undefined
    if (null == obj || "object" != typeof obj) return obj;
    // Handle Date
    if (obj instanceof Date) {
      copy = new Date();
      copy.setTime(obj.getTime());
      return copy;
    }
    // Handle Array
    if (obj instanceof Array) {
      copy = [];
      for (var i = 0, len = obj.length; i < len; i++) {
        copy[i] = clone(obj[i]);
      }
      return copy;
    }
    // Handle Object
    if (obj instanceof Object) {
      copy = {};
      for (var attr in obj) {
        if (obj.hasOwnProperty(attr)) copy[attr] = clone(obj[attr]);
      }
      return copy;
    }
    throw new Error("Unable to copy obj! Its type isn't supported.");
  }
})();
</script>
