<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Digital Organisor">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hi9 - One Platform Thousands of Possibilities</title>

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->
  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Get the First elements up fast -->
                <link rel="import" href="bower_components/user-cards/user-cards.html">
  <!-- End first element -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
  <style is="custom-style" include="shared-styles">
    .usersection {
      margin-top: 50px;
    }

    nav paper-button {
      background: #FF5722;
      min-width: 172px;
      margin: 0px 2px 6px;
      font-family: Roboto, Helvetica, sans-serif;
      color: #FFF;
    }

    nav a {
      color: #FFF;
    }

    .userpart paper-button {
      color: #FFF;
      margin: 0;
      padding: 0;
    }

    .userpart {
      margin: 40px 20px 20px 20px;
    }
    section {
      margin: 30px;
    }
  </style>

</head>

<body class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>
        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar" style="background-color: #512DA8">
          <span class="paper-font-title" style="color: #FFF">Menu</span>
        </paper-toolbar>
        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]" style="background-color: #512DA8">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>
          <template is="dom-if" if="{{!user}}">
            <a data-route="newaccount" href="/newaccount" on-click="onDataRouteClick">
              <iron-icon icon="info"></iron-icon>
              <span>New Account</span>
            </a>
          </template>
          <template is="dom-if" if="{{user}}">
            <a data-route="admin" href="/admin" on-click="onDataRouteClick">
              <iron-icon icon="supervisor-account"></iron-icon>
              <span>User Admin</span>
            </a>
          </template>
          <template is="dom-if" if="{{user}}">
            <a data-route="account" href="/account" on-click="onDataRouteClick">
              <iron-icon icon="account-circle"></iron-icon>
              <span>Account</span>
            </a>
          </template>
          <a data-route="help" href="/help" on-click="onDataRouteClick">
            <iron-icon icon="help"></iron-icon>
            <span>Help</span>
          </a>
          <a data-route="privacy" href="/privacy" on-click="onDataRouteClick">
            <iron-icon icon="visibility-off"></iron-icon>
            <span>Privacy</span>
          </a>
          <a data-route="contact" href="/contact" on-click="onDataRouteClick">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>
      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header style="background-color: #FFF">
        <paper-toolbar>
          <paper-icon-button style="background-color: #2E3AA1; color: #FFF;" id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <div style="background: #FFF; width:100%; height: 96px; ">
            <h3 style="margin-top: 40px;">One Platform - Thousands of Possibilities</h3>
          </div>
          <span class="flex"></span>
          <hi9-login admin="{{admin}}" role="{{role}}" hidden$="{{user}}" user="{{user}}"></hi9-login>
          <div><img src="/images/hi9-logo/hi9.png" alt="Hi9 Logo" style="background-color: #FFF;"></div>
        </paper-toolbar>
        <div class="content" style="background-color: #FFF">
          <lazy-pages attr-for-selected="data-route" selected="{{route}}">
            <template data-route="home" is="dom-if">
              <section>
                <user-cards folder="{{user.uid}}" location="https://hi9site.firebaseio.com/users/"></user-cards>
              </section>
            </template>
            <template data-route="privacy" is="dom-if">
              <section>
                <privacy-page></privacy-page>
              </section>
            </template>
            <template data-route="newaccount" is="dom-if" restamp>
              <section>
                <newaccount-page></newaccount-page>
              </section>
            </template>
            <template data-route="account" is="dom-if" restamp>
              <section>
                <user-page user="{{user}}" user-data="{{userData}}"> </user-page>
              </section>
            </template>
            <template data-route="admin" is="dom-if" restamp>
              <section>
                <user-admin user="{{user}}"> loading ... </user-admin>
              </section>
            </template>
            <template data-route="adminBadges" class="usersection" is="dom-if" restamp>
              <section>
                <a data-route="admin" href="/admin" on-click="onDataRouteClick" style="float:right; text-decoration: none; margin: 10px; position:absolute; top: 80px; right: 50px;">
                  <paper-button raised="1">Back</paper-button>
                </a>
                <user-badges edit-default location="https://hi9site.firebaseio.com/users/" folder="[[user.uid]]"></user-badges>
              </section>
            </template>
            <template data-route="adminSurveys" class="usersection" is="dom-if" restamp>
              <section>
                <a data-route="admin" href="/admin" on-click="onDataRouteClick" style="float:right; text-decoration: none; margin: 10px; position:absolute; top: 80px; right: 50px;">
                  <paper-button raised="1">Back</paper-button>
                </a>
                <user-surveys edit-default folder="[[user.uid]]" location="https://hi9site.firebaseio.com/users/"></user-surveys>
              </section>
            </template>
            <template data-route="adminHelp" class="usersection" is="dom-if" restamp>
              <section>
                <a data-route="admin" href="/admin" on-click="onDataRouteClick" style="float:right; text-decoration: none; margin: 10px; position:absolute; top: 80px; right: 50px;">
                  <paper-button raised="1">Back</paper-button>
                </a>
                <user-help edit edit-default folder="default" location="https://hi9site.firebaseio.com/users/"></user-help>
              </section>
            </template>
            <template data-route="adminCards" class="usersection" is="dom-if" restamp>
              <section>
                <a data-route="admin" href="/admin" on-click="onDataRouteClick" style="float:right; text-decoration: none; margin: 10px; position:absolute; top: 80px; right: 50px;">
                  <paper-button raised="1">Back</paper-button>
                </a>
                <user-cards edit-default folder="[[user.uid]]" location="https://hi9site.firebaseio.com/users/"></user-cards>
              </section>
            </template>
            <template data-route="adminUsers" class="usersection" is="dom-if" restamp>
              <section>
                <a data-route="admin" href="/admin" on-click="onDataRouteClick" style="float: right; text-decoration: none; margin: 10px; position: absolute; right: 50px; top: 80px;">
                  <paper-button raised="1">Back</paper-button>
                </a>
                <user-list uid="{{user.uid}}"></user-list>
              </section>
            </template>
            <template data-route="whiteList" class="usersection" is="dom-if" restamp>
              <section>
                <a data-route="admin" href="/admin" on-click="onDataRouteClick" style="float:right; text-decoration: none; margin: 10px; position: absolute; right: 50px; top: 80px">
                  <paper-button raised="1">Back</paper-button>
                </a>
                <user-white-list edit-default folder="[[user.uid]]" p-user="{{user.uid}}" location="https://hi9site.firebaseio.com/users/"></user-white-list>
              </section>
            </template>
            <template data-route="help" is="dom-if" restamp>
              <section>
                <help-page><user-help folder="default" location="https://hi9site.firebaseio.com/users/"></user-help></help-page>
              </section>
            </template>
            <template data-route="contact" is="dom-if" restamp>
              <link rel="import" href="elements/contact-page.html">
              <section>
                <contact-page></contact-page>
              </section>
            </template>
            <template data-route="user-info" is="dom-if" restamp>
              <section>
                <a data-route="adminUsers" href="/admin/users" on-click="onDataRouteClick" style="float:right; text-decoration: none; margin: 10px;">
                  <paper-button raised="1">Back</paper-button>
                </a>
                <user-info user="{{userInfo}}" params-uid="{{params.uid}}"></user-info>
                <mediator-data data="{{userInfo}}" location="https://hi9site.firebaseio.com/users/" folder="{{params.uid}}"></mediator-data>
              </section>
            </template>
          </lazy-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
      <paper-toast id="caching-complete"
        duration="6000"
        text="Caching complete! This app will work offline.">
      </paper-toast>
      <platinum-sw-register auto-register
        clients-claim
        skip-waiting
        on-service-worker-installed="displayInstalledToast">
        <platinum-sw-cache default-cache-strategy="fastest"
          cache-config-file="cache-config.json">
        </platinum-sw-cache>
      </platinum-sw-register>
    -->
  </template>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
